<div class="row justify-content-center vh-100">
  <div class="col-sm-6">
    <img alt="celular">
  </div>
  <div class="col-4">
    <div class="container-fluid  contenedor  rounded-3 pt-3 pb-5 " id="FormularioSignup">
      <div class="row  justify-content-center pb-2">
        <div class="col-lg-6">
          <h1 class="text-black">
            Desafiogram
          </h1>
        </div>
      </div>
      <div class="row  justify-content-center pb-2">
        <div class="col-sm-6 ">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <small class="text-black-50 text-center ">
                Registrate para que veas el clon de</small>
            </div>
            <div class="col-6 text-black-50">
              Instagram
            </div>
          </div>
        </div>
      </div>
      <form (submit)="submit($event)">
        <div class="row justify-content-around">
          <div class="col-lg-7">
            <div class="form-floating mb-1">
              <input type="email" class="form-control" id="Email" placeholder="Email ">
              <label for="Email">Email </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-lg-7">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="NombreUsuario" placeholder="Nombre Completo">
              <label for="NombreUsuario">Nombre Completo</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-lg-7">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="UserName" placeholder="Nombre de Usuario">
              <label for="UserName">Nombre de Usuario</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-lg-7">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="Bio" placeholder="Biografia">
              <label for="Bio">Biografia</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-lg-7">
            <div class="form-floating mb-1">
              <input type="password" class="form-control" id="Password" placeholder="Contraseña">
              <label for="Password">Contraseña</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-around pt-2">
          <div class="col-sm-3">
            <button class="btn btn-primary" type="submit">signup</button>
          </div>
        </div>
      </form>
      <div class="row  justify-content-around pb-2 pt-2">
        <div class="col-lg-5">
          Ya tienes cuenta? <a [routerLink]="'../login'">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
