<div class="container mb-5">
  <div class="row justify-content-around">
    <div class="col-3 mr-2 ml-2 mb-4 text-center card" *ngFor="let usuario of usuarios">
      <div class="row justify-content-center mt-3 mb-3 pr-2">
        <div class="col-5 text-center">
          <div class="circulo" [id]="usuario.id"></div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          {{usuario.nombre}}
        </div>
      </div>
      <div class="row mb-2 mt-2">
        <div class="col">
          <button class="btn btn-primary">Ver Perfil</button>
        </div>
      </div>
    </div>
  </div>
</div>
