<div class="contenedor">
  <div class="row-col">
    <h4 class="text-black-50">Explorar</h4>
  </div>
  <div class="row justify-content-around">
    <div class="col-md-4 " *ngFor="let post of posts">

    </div>
  </div>
</div>
